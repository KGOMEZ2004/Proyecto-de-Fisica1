<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distancia Recorrida con Aceleración Constante</title>
    <link rel="stylesheet" href="/css/ACELERACION/EJERCICIO3.CSS">
</head>
<body>
    <div class="main-content">
        <h1>3. Distancia Recorrida con Aceleración Constante</h1>
        <p>Un objeto parte del reposo y acelera a razón de 3 m/s² durante 4 segundos. ¿Qué distancia recorre?</p>

        <div class="exercise">
            <form id="exerciseForm">
                <div class="form-group">
                    <label for="acceleration">Aceleración (m/s²):</label>
                    <input type="number" id="acceleration" name="acceleration" value="3" required>
                </div>
                <div class="form-group">
                    <label for="time">Tiempo (s):</label>
                    <input type="number" id="time" name="time" value="4" required>
                </div>
                <button type="submit">Calcular</button>
            </form>
            <div class="result" id="result"></div>
            <div class="formula" id="formula">
                <h2>Fórmula Utilizada</h2>
                <p>Distancia = 0.5 * Aceleración * Tiempo²</p>
            </div>
        </div>
    </div>

    <div class="conversion-container">
        <div class="conversion-header">
            <h2>Conversiones</h2>
        </div>
        <div class="conversion-form">
            <div class="form-group">
                <label for="conversionType">Tipo de Conversión:</label>
                <select id="conversionType">
                    <option value="mToKm">Metros a Kilómetros</option>
                    <option value="kmToM">Kilómetros a Metros</option>
                    <option value="sToMin">Segundos a Minutos</option>
                    <option value="minToS">Minutos a Segundos</option>
                </select>
            </div>
            <div class="form-group">
                <label for="conversionValue">Valor a Convertir:</label>
                <input type="number" id="conversionValue" placeholder="Ingrese el valor">
                <button onclick="performConversion()">Convertir</button>
                <p id="conversionResult"></p>
            </div>
        </div>
    </div>

    <script src="/js/ACELERACION/EJERCICIO3.JS"></script>
</body>
</html>
