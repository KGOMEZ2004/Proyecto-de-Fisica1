<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Distancia Recorrida y Conversiones</title>
    <link rel="stylesheet" href="/css/DISTANCIA/EJERCICIO1.CSS">
</head>
<body>
    <figure>
    <div id="animation-container">
        <img id="walker" src="/img/people_man_person_walking_icon_125639.webp" alt="Persona Caminando">
    </div>
  
    <div id="controls">
        <button id="start-button">Iniciar Animación</button> <button id="pause-button">Pausar Animación</button> <button id="reset-button">Reiniciar Animación</button>
    </div>
    <div class="main-content">
        <h1>Cálculo de Distancia Recorrida</h1>
        <p>Un joven decide salir a caminar en el parque. Se mueve a una velocidad constante de 1.5 m/s durante 40 minutos sin detenerse. ¿Qué distancia total habrá recorrido al finalizar su caminata?</p>

        <div class="exercise">
            <form id="exerciseForm">
                <div class="form-group">
                    <label for="velocity">Velocidad (m/s):</label>
                    <input type="number" id="velocity" name="velocity" value="1.5" required>
                </div>
                <div class="form-group">
                    <label for="time">Tiempo (minutos):</label>
                    <input type="number" id="time" name="time" value="40" required>
                </div>
                <button type="submit">Calcular</button>
            </form>
            <div class="result" id="result"></div>
        </div>
    </div>

    </div>
   </figure>
     <div class="conversion-container">
        <div class="conversion-header">
            <h2>Conversiones</h2>
        </div>
        <div class="conversion-form">
            <div class="form-group">
                <label for="conversionType">Tipo de Conversión:</label>
                <select id="conversionType">
                    <option value="kmToM">Kilómetros a Metros</option>
                    <option value="mToKm">Metros a Kilómetros</option>
                    <option value="secondsToMinutes">Segundos a Minutos</option>
                    <option value="minutesToSeconds">Minutos a Segundos</option>
                </select>
            </div>
            <div class="form-group">
                <label for="conversionValue">Valor a Convertir:</label>
                <input type="number" id="conversionValue" placeholder="Ingrese el valor">
                <button onclick="performConversion()">Convertir</button>
                <p id="conversionResult"></p>
            </div>
        </div>
    </div>
    <script src="/js/DISTANCIA/EJERCICIO1.JS"></script>
</body>
</html>
