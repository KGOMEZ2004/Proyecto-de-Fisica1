<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Distancia de Despegue y Conversiones</title>
    <link rel="stylesheet" href="/css/DISTANCIA/EJERCICIO2.CSS">
</head>
<body>
    <div class="main-content">
        <h1>Despegue de avión (MRUV)</h1>
        <p>Un avión comienza su carrera de despegue desde el reposo y acelera uniformemente a razón de 3 m/s² por un tiempo de 25 segundos. ¿Qué distancia habrá recorrido al final de ese tiempo?</p>

        <div class="exercise">
            <form id="exerciseForm">
                <div class="form-group">
                    <label for="acceleration">Aceleración (m/s²):</label>
                    <input type="number" id="acceleration" name="acceleration" value="3" required>
                </div>
                <div class="form-group">
                    <label for="time">Tiempo (segundos):</label>
                    <input type="number" id="time" name="time" value="25" required>
                </div>
                <button type="submit">Calcular</button>
            </form>
            <div class="result" id="result"></div>
        </div>
    </div>

    <div class="conversion-container">
        <div class="conversion-header">
            <h2>Conversiones</h2>
        </div>
        <div class="conversion-form">
            <div class="form-group">
                <label for="conversionType">Tipo de Conversión:</label>
                <select id="conversionType">
                    <option value="kmToM">Kilómetros a Metros</option>
                    <option value="mToKm">Metros a Kilómetros</option>
                    <option value="secondsToMinutes">Segundos a Minutos</option>
                    <option value="minutesToSeconds">Minutos a Segundos</option>
                </select>
            </div>
            <div class="form-group">
                <label for="conversionValue">Valor a Convertir:</label>
                <input type="number" id="conversionValue" placeholder="Ingrese el valor">
                <button onclick="performConversion()">Convertir</button>
                <p id="conversionResult"></p>
            </div>
        </div>
    </div>

    <script src="/js/DISTANCIA/EJERCICIO2.JS"></script>
</body>
</html>
