<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Distancia de Caída y Conversiones</title>
    <link rel="stylesheet" href="/css/DISTANCIA/EJERCICIO4.CSS">
</head>
<body>
    <div class="main-content">
        <h1>Cálculo de Distancia de Caída</h1>
        <h3>Caída libre desde un edificio (MRUV)</h3>
        <p>Un objeto cae desde la azotea de un edificio sin velocidad inicial. Si tarda 4 segundos en llegar al suelo, ¿qué distancia ha recorrido durante la caída?</p>

        <div class="exercise">
            <form id="exerciseForm">
                <div class="form-group">
                    <label for="time">Tiempo de caída (segundos):</label>
                    <input type="number" id="time" name="time" value="4" required>
                </div>
                <button type="submit">Calcular</button>
            </form>
            <div class="result" id="result"></div>
        </div>
    </div>

    <div class="conversion-container">
        <div class="conversion-header">
            <h2>Conversiones</h2>
        </div>
        <div class="conversion-form">
            <div class="form-group">
                <label for="conversionType">Tipo de Conversión:</label>
                <select id="conversionType">
                    <option value="kmToM">Kilómetros a Metros</option>
                    <option value="mToKm">Metros a Kilómetros</option>
                    <option value="secondsToMinutes">Segundos a Minutos</option>
                    <option value="minutesToSeconds">Minutos a Segundos</option>
                </select>
            </div>
            <div class="form-group">
                <label for="conversionValue">Valor a Convertir:</label>
                <input type="number" id="conversionValue" placeholder="Ingrese el valor">
                <button onclick="performConversion()">Convertir</button>
                <p id="conversionResult"></p>
            </div>
        </div>
    </div>

    <script src="/js/DISTANCIA/EJERCICIO4.JS"></script>
</body>
</html>
