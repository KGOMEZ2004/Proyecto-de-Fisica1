<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Distancia Recorrida y Conversiones</title>
    <link rel="stylesheet" href="/css/DISTANCIA/EJERCICIO5.CSS">
</head>
<body>
    <div class="main-content">
        <h1>Cálculo de Distancia Recorrida</h1>
        <h3>Tren acelerando (aceleración y distancia)</h3>
        <p>Un tren arranca desde el reposo y en 60 segundos alcanza una velocidad de 30 m/s. Suponiendo que la aceleración fue constante, ¿qué distancia recorrió en ese tiempo?</p>

        <div class="exercise">
            <form id="exerciseForm">
                <div class="form-group">
                    <label for="finalVelocity">Velocidad final (m/s):</label>
                    <input type="number" id="finalVelocity" name="finalVelocity" value="30" required>
                </div>
                <div class="form-group">
                    <label for="time">Tiempo (segundos):</label>
                    <input type="number" id="time" name="time" value="60" required>
                </div>
                <button type="submit">Calcular</button>
            </form>
            <div class="result" id="result"></div>
        </div>
    </div>

    <div class="conversion-container">
        <div class="conversion-header">
            <h2>Conversiones</h2>
        </div>
        <div class="conversion-form">
            <div class="form-group">
                <label for="conversionType">Tipo de Conversión:</label>
                <select id="conversionType">
                    <option value="kmToM">Kilómetros a Metros</option>
                    <option value="mToKm">Metros a Kilómetros</option>
                    <option value="secondsToMinutes">Segundos a Minutos</option>
                    <option value="minutesToSeconds">Minutos a Segundos</option>
                </select>
            </div>
            <div class="form-group">
                <label for="conversionValue">Valor a Convertir:</label>
                <input type="number" id="conversionValue" placeholder="Ingrese el valor">
                <button onclick="performConversion()">Convertir</button>
                <p id="conversionResult"></p>
            </div>
        </div>
    </div>

    <script src="/js/DISTANCIA/EJERCICIO5.JS"></script>
</body>
</html>
