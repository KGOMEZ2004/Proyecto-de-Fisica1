<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Distancia de Caída y Conversiones</title>
    <link rel="stylesheet" href="/css/DISTANCIA/EJERCICIO6.CSS">
</head>
<body>
    <div class="main-content">
        <h1>Cálculo de Distancia de Caída</h1>
        <h3>Saltador desde un puente (tiempo y distancia)</h3>
        <p>Un joven se lanza desde un puente con una cuerda elástica. Si la cuerda comienza a estirarse después de 3 segundos, ¿qué distancia habrá caído en ese tiempo?</p>
        <div class="exercise">
            <form id="exerciseForm">
                <div class="form-group">
                    <label for="time">Tiempo de caída (segundos):</label>
                    <input type="number" id="time" name="time" value="3" required>
                </div>
                <button type="submit">Calcular</button>
            </form>
            <div class="result" id="result"></div>
        </div>
    </div>

    <div class="conversion-container">
        <div class="conversion-header">
            <h2>Conversiones</h2>
        </div>
        <div class="conversion-form">
            <div class="form-group">
                <label for="conversionType">Tipo de Conversión:</label>
                <select id="conversionType">
                    <option value="kmToM">Kilómetros a Metros</option>
                    <option value="mToKm">Metros a Kilómetros</option>
                    <option value="secondsToMinutes">Segundos a Minutos</option>
                    <option value="minutesToSeconds">Minutos a Segundos</option>
                </select>
            </div>
            <div class="form-group">
                <label for="conversionValue">Valor a Convertir:</label>
                <input type="number" id="conversionValue" placeholder="Ingrese el valor">
                <button onclick="performConversion()">Convertir</button>
                <p id="conversionResult"></p>
            </div>
        </div>
    </div>

    <script src="/js/DISTANCIA/EJERCICIO6.JS"></script>
</body>
</html>
