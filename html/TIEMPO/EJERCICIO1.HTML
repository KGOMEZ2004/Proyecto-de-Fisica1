<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Tiempo de Caminata y Conversiones</title>
    <link rel="stylesheet" href="/css/TIEMPO/EJERCICIO1.CSS">
</head>
<body>
    <div class="main-content">
        <h1>Cálculo de Tiempo de Caminata</h1>
        <p>Un adulto camina a una velocidad constante de 1.2 m/s para recorrer la distancia entre su casa y el supermercado, que es de 900 metros. ¿Cuánto tiempo le toma llegar al supermercado?</p>

        <div class="exercise">
            <form id="exerciseForm">
                <div class="form-group">
                    <label for="distance">Distancia (metros):</label>
                    <input type="number" id="distance" name="distance" value="900" required>
                </div>
                <div class="form-group">
                    <label for="velocity">Velocidad (m/s):</label>
                    <input type="number" id="velocity" name="velocity" value="1.2" required>
                </div>
                <button type="submit">Calcular</button>
            </form>
            <div class="result" id="result"></div>
            <div class="formula" id="formula">
                <h2>Fórmula Utilizada</h2>
                <p>Tiempo = Distancia / Velocidad</p>
            </div>
        </div>
    </div>

    <div class="conversion-container">
        <div class="conversion-header">
            <h2>Conversiones</h2>
        </div>
        <div class="conversion-form">
            <div class="form-group">
                <label for="conversionType">Tipo de Conversión:</label>
                <select id="conversionType">
                    <option value="mToKm">Metros a Kilómetros</option>
                    <option value="kmToM">Kilómetros a Metros</option>
                    <option value="sToMin">Segundos a Minutos</option>
                    <option value="minToS">Minutos a Segundos</option>
                </select>
            </div>
            <div class="form-group">
                <label for="conversionValue">Valor a Convertir:</label>
                <input type="number" id="conversionValue" placeholder="Ingrese el valor">
                <button onclick="performConversion()">Convertir</button>
                <p id="conversionResult"></p>
            </div>
        </div>
    </div>

    <script src="/js/TIEMPO/EJERCICIO1.JS"></script>
</body>
</html>
