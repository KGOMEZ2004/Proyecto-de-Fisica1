<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Tiempo de Recorrido y Conversiones</title>
    <link rel="stylesheet" href="/css/TIEMPO/EJERCICIO2.CSS">
</head>
<body>
    <div class="main-content">
        <h1>Cálculo de Tiempo de Recorrido</h1>
        <p>Un automóvil recorre una distancia de 180 km por una autopista a una velocidad constante de 90 km/h. ¿Cuánto tiempo tarda en completar el recorrido?</p>

        <div class="exercise">
            <form id="exerciseForm">
                <div class="form-group">
                    <label for="distance">Distancia (km):</label>
                    <input type="number" id="distance" name="distance" value="180" required>
                </div>
                <div class="form-group">
                    <label for="velocity">Velocidad (km/h):</label>
                    <input type="number" id="velocity" name="velocity" value="90" required>
                </div>
                <button type="submit">Calcular</button>
            </form>
            <div class="result" id="result"></div>
            <div class="formula" id="formula">
                <h2>Fórmula Utilizada</h2>
                <p>Tiempo = Distancia / Velocidad</p>
            </div>
        </div>
    </div>

    <div class="conversion-container">
        <div class="conversion-header">
            <h2>Conversiones</h2>
        </div>
        <div class="conversion-form">
            <div class="form-group">
                <label for="conversionType">Tipo de Conversión:</label>
                <select id="conversionType">
                    <option value="kmToM">Kilómetros a Metros</option>
                    <option value="mToKm">Metros a Kilómetros</option>
                    <option value="hoursToMinutes">Horas a Minutos</option>
                    <option value="minutesToHours">Minutos a Horas</option>
                </select>
            </div>
            <div class="form-group">
                <label for="conversionValue">Valor a Convertir:</label>
                <input type="number" id="conversionValue" placeholder="Ingrese el valor">
                <button onclick="performConversion()">Convertir</button>
                <p id="conversionResult"></p>
            </div>
        </div>
    </div>

    <script src="/js/TIEMPO/EJERCICIO2.JS"></script>
</body>
</html>
