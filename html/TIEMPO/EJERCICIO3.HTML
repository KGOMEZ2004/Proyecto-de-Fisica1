<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Altura de Caída y Conversiones</title>
    <link rel="stylesheet" href="/css/TIEMPO/EJERCICIO3.CSS">
</head>
<body>
    <div class="main-content">
        <h1>Cálculo de Altura de Caída</h1>
        <p>Un objeto cae desde una cierta altura sin velocidad inicial y tarda 2.5 segundos en llegar al suelo. ¿Desde qué altura fue soltado?</p>

        <div class="exercise">
            <form id="exerciseForm">
                <div class="form-group">
                    <label for="time">Tiempo (segundos):</label>
                    <input type="number" id="time" name="time" value="2.5" required>
                </div>
                <button type="submit">Calcular</button>
            </form>
            <div class="result" id="result"></div>
            <div class="formula" id="formula">
                <h2>Fórmula Utilizada</h2>
                <p>Altura = 0.5 * g * t²</p>
                <p>Donde g = 9.8 m/s² (aceleración debida a la gravedad)</p>
            </div>
        </div>
    </div>

    <div class="conversion-container">
        <div class="conversion-header">
            <h2>Conversiones</h2>
        </div>
        <div class="conversion-form">
            <div class="form-group">
                <label for="conversionType">Tipo de Conversión:</label>
                <select id="conversionType">
                    <option value="mToKm">Metros a Kilómetros</option>
                    <option value="kmToM">Kilómetros a Metros</option>
                    <option value="sToMin">Segundos a Minutos</option>
                    <option value="minToS">Minutos a Segundos</option>
                </select>
            </div>
            <div class="form-group">
                <label for="conversionValue">Valor a Convertir:</label>
                <input type="number" id="conversionValue" placeholder="Ingrese el valor">
                <button onclick="performConversion()">Convertir</button>
                <p id="conversionResult"></p>
            </div>
        </div>
    </div>

    <script src="/js/TIEMPO/EJERCICIO3.JS"></script>
</body>
</html>
