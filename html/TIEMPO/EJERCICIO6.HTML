<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Tiempo de Detención y Conversiones</title>
    <link rel="stylesheet" href="/css/TIEMPO/EJERCICIO6.CSS">
</head>
<body>
    <div class="main-content">
        <h1>Cálculo de Tiempo de Detención</h1>
        <p>Un coche que viaja a 20 m/s aplica los frenos y se detiene con una aceleración constante de -5 m/s². ¿Cuánto tiempo tarda en detenerse completamente?</p>

        <div class="exercise">
            <form id="exerciseForm">
                <div class="form-group">
                    <label for="initialVelocity">Velocidad inicial (m/s):</label>
                    <input type="number" id="initialVelocity" name="initialVelocity" value="20" required>
                </div>
                <div class="form-group">
                    <label for="deceleration">Desaceleración (m/s²):</label>
                    <input type="number" id="deceleration" name="deceleration" value="-5" required>
                </div>
                <button type="submit">Calcular</button>
            </form>
            <div class="result" id="result"></div>
            <div class="formula" id="formula">
                <h2>Fórmula Utilizada</h2>
                <p>Tiempo = Velocidad inicial / Desaceleración</p>
            </div>
        </div>
    </div>

    <div class="conversion-container">
        <div class="conversion-header">
            <h2>Conversiones</h2>
        </div>
        <div class="conversion-form">
            <div class="form-group">
                <label for="conversionType">Tipo de Conversión:</label>
                <select id="conversionType">
                    <option value="mToKm">Metros a Kilómetros</option>
                    <option value="kmToM">Kilómetros a Metros</option>
                    <option value="msToKmh">m/s a Km/h</option>
                    <option value="kmhToMs">Km/h a m/s</option>
                    <option value="sToMin">Segundos a Minutos</option>
                    <option value="minToS">Minutos a Segundos</option>
                </select>
            </div>
            <div class="form-group">
                <label for="conversionValue">Valor a Convertir:</label>
                <input type="number" id="conversionValue" placeholder="Ingrese el valor">
                <button onclick="performConversion()">Convertir</button>
                <p id="conversionResult"></p>
            </div>
        </div>
    </div>

    <script src="/js/TIEMPO/EJERCICIO6.JS"></script>
</body>
</html>
