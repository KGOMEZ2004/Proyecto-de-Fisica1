<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Tiempo de Órbita y Conversiones</title>
    <link rel="stylesheet" href="/css/TIEMPO/EJERCICIO9.CSS">
</head>
<body>
    <div class="main-content">
        <h1>Cálculo de Tiempo de Órbita</h1>
        <p>Un satélite viaja a 28,000 km/h y necesita recorrer una órbita circular de 84,000 km de longitud. ¿Cuánto tiempo tarda en dar una vuelta completa?</p>

        <div class="exercise">
            <form id="exerciseForm">
                <div class="form-group">
                    <label for="velocity">Velocidad del satélite (km/h):</label>
                    <input type="number" id="velocity" name="velocity" value="28000" required>
                </div>
                <div class="form-group">
                    <label for="orbitLength">Longitud de la órbita (km):</label>
                    <input type="number" id="orbitLength" name="orbitLength" value="84000" required>
                </div>
                <button type="submit">Calcular</button>
            </form>
            <div class="result" id="result"></div>
            <div class="formula" id="formula">
                <h2>Fórmula Utilizada</h2>
                <p>Tiempo = Longitud de la órbita / Velocidad</p>
            </div>
        </div>
    </div>

    <div class="conversion-container">
        <div class="conversion-header">
            <h2>Conversiones</h2>
        </div>
        <div class="conversion-form">
            <div class="form-group">
                <label for="conversionType">Tipo de Conversión:</label>
                <select id="conversionType">
                    <option value="kmToM">Kilómetros a Metros</option>
                    <option value="mToKm">Metros a Kilómetros</option>
                    <option value="kmhToMs">Km/h a m/s</option>
                    <option value="msToKmh">m/s a Km/h</option>
                    <option value="hoursToMinutes">Horas a Minutos</option>
                    <option value="minutesToHours">Minutos a Horas</option>
                </select>
            </div>
            <div class="form-group">
                <label for="conversionValue">Valor a Convertir:</label>
                <input type="number" id="conversionValue" placeholder="Ingrese el valor">
                <button onclick="performConversion()">Convertir</button>
                <p id="conversionResult"></p>
            </div>
        </div>
    </div>

    <script src="/js/TIEMPO/EJERCICIO9.JS"></script>
</body>
</html>
