<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parada de Emergencia</title>
    <link rel="stylesheet" href="/css/VELOCIDAD INICIAL/EJERCICIO1.CSS">
     <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .img{
            max-width: 100%;
            height: auto;
        }
    </style>
<body>
    <div class="main-content">
        <h1>1. Parada de Emergencia</h1>
        <p>Un tren se detiene completamente después de frenar durante 12 segundos con una aceleración constante de -1.5 m/s². ¿Cuál era su velocidad inicial?</p>

        <div class="exercise">
            <form id="exerciseForm">
                <div class="form-group">
                    <label for="time">Tiempo (s):</label>
                    <input type="number" id="time" name="time" value="12" required>
                </div>
                <div class="form-group">
                    <label for="acceleration">Aceleración (m/s²):</label>
                    <input type="number" id="acceleration" name="acceleration" value="-1.5" required>
                </div>
                <br><br>
                <button type="submit">Calcular</button>
            </form>
            <div class="result" id="result"></div>
            <div class="formula" id="formula">
                <h2>Fórmula Utilizada</h2>
                <p>Velocidad Inicial = Aceleración * Tiempo</p>
            </div>
        </div>
    </div>

    <div class="conversion-container">
        <div class="conversion-header">
            <h2>Conversiones</h2>
        </div>
        <div class="conversion-form">
            <div class="form-group">
                <label for="conversionType">Tipo de Conversión:</label>
                <select id="conversionType">
                    <option value="mToKm">Metros a Kilómetros</option>
                    <option value="kmToM">Kilómetros a Metros</option>
                    <option value="sToMin">Segundos a Minutos</option>
                    <option value="minToS">Minutos a Segundos</option>
                </select>
            </div>
            <div class="form-group">
                <label for="conversionValue">Valor a Convertir:</label>
                <input type="number" id="conversionValue" placeholder="Ingrese el valor">
                <br><br>
                <button onclick="performConversion()">Convertir</button>
                <p id="conversionResult"></p>
            </div>
        </div>
    </div>

    <script src="/js/VELOCIDAD INICIAL/EJERCICIO1.JS"></script>
</body>
</html>
