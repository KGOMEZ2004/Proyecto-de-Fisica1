<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bola Rodando Cuesta Arriba</title>
    <link rel="stylesheet" href="/css/VELOCIDAD INICIAL/EJERCICIO6.CSS">
</head>
<body>
    <div class="main-content">
        <h1>6. Bola Rodando Cuesta Arriba</h1>
        <p>Una bola se lanza cuesta arriba y luego se detiene tras recorrer 12 m, con una aceleración negativa de -2 m/s². ¿Cuál fue su velocidad inicial?</p>

        <div class="exercise">
            <form id="exerciseForm">
                <div class="form-group">
                    <label for="distance">Distancia (m):</label>
                    <input type="number" id="distance" name="distance" value="12" required>
                </div>
                <div class="form-group">
                    <label for="acceleration">Aceleración (m/s²):</label>
                    <input type="number" id="acceleration" name="acceleration" value="-2" required>
                </div>
                <button type="submit">Calcular</button>
            </form>
            <div class="result" id="result"></div>
            <div class="formula" id="formula">
                <h2>Fórmula Utilizada</h2>
                <p>Velocidad Inicial = sqrt(2 * Aceleración * Distancia)</p>
            </div>
        </div>
    </div>

    <div class="conversion-container">
        <div class="conversion-header">
            <h2>Conversiones</h2>
        </div>
        <div class="conversion-form">
            <div class="form-group">
                <label for="conversionType">Tipo de Conversión:</label>
                <select id="conversionType">
                    <option value="mToKm">Metros a Kilómetros</option>
                    <option value="kmToM">Kilómetros a Metros</option>
                    <option value="sToMin">Segundos a Minutos</option>
                    <option value="minToS">Minutos a Segundos</option>
                </select>
            </div>
            <div class="form-group">
                <label for="conversionValue">Valor a Convertir:</label>
                <input type="number" id="conversionValue" placeholder="Ingrese el valor">
                <button onclick="performConversion()">Convertir</button>
                <p id="conversionResult"></p>
            </div>
        </div>
    </div>

    <script src="/js/VELOCIDAD INICIAL/EJERCICIO6.JS"></script>
</body>
</html>
